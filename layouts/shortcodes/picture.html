{{ with .Get "alt" }}
{{ else }}
{{ errorf "missing attribute 'alt': %s" .Position }}
{{ end }}

<figure {{ with .Get "class" }}class="{{.}}" {{ end }}>
  <picture>
    <img alt="{{ .Get " alt"}}" loading="lazy" src="{{ (.Page.Resources.GetMatch (.Get "src")).RelPermalink }}">
  </picture>
  <figcaption>
    {{ with .Get "caption" }}{{.}}{{ end }}
  </figcaption>
</figure>

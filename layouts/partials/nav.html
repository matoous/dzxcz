<nav>
  <h1>
    <a href="{{ .Site.BaseURL | relLangURL }}">
        {{ .Site.Title }}
    </a>
  </h1>
  <ul>
      {{ $currentPage := . }}
      {{ range .Site.Menus.main }}
        <li>
          <a class="{{if or ($currentPage.IsMenuCurrent "main" .) (eq $currentPage.RelPermalink .URL) }}active{{end}}"
             href="{{ .URL | absLangURL }}" title="{{ .Title }}">
              {{ .Name }}
          </a>
        </li>
      {{ end }}
  </ul>
</nav>

{{ define "main" }}
<article>
  <div class="atom">
    <header class="title">
      <a href="{{.Permalink}}">#</a>
      <h1>{{ .Title }}</h1>
    </header>
    {{ .Content }}
    <div class="meta">
      Published on
      <time datetime="{{ .Date | time.Format "2006-01-02" }}">
        {{ .Date | time.Format "Jan 2, 2006"}}
      </time>
    </div>
  </div>
</article>
{{ end }}
